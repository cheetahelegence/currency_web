<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JPY Run Chart</title>
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
  <script>
  </script>
</head>

<body>
  <h2>日圓匯率走勢</h2>
  <table class='timeline' border='1' cellpadding='0' cellspacing='0'>
    <tr>
      <th>時間區間</th>
      <td>
        <div onClick="window.location = 'http://127.0.0.1:5000/one';">
          <input id='one' type="radio"> 本日
        </div>
        <div onClick="window.location = 'http://127.0.0.1:5000/two';">
          <input id='two' type="radio"> 過去七天
        </div>
        <div onClick="window.location = 'http://127.0.0.1:5000/three';">
          <input id='three' type="radio"> 過去三個月
        </div>
        <div onClick="window.location = 'http://127.0.0.1:5000/four';">
          <input id='four' type="radio"> 過去半年
        </div>
      </td>
    </tr>
  </table>
  <br>

  <table class='price' border='1' cellpadding='0' cellspacing='0'>
    <thead>
      <th>日期</th>
      <th>現金買入</th>
      <th>現金賣出</th>
      <th>即期買入</th>
      <th>即期賣出</th>
    </thead>

    {% for row in rows%}
    <tr>
      <td>{{row.1}}</td>
      <td>{{row.2}}</td>
      <td>{{row.3}}</td>
      <td>{{row.4}}</td>
      <td>{{row.5}}</td>
    </tr>
    {% endfor %}
  </table>
</body>


</html>
